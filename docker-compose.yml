version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: orbit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: orbit
      POSTGRES_PASSWORD: orbit
      POSTGRES_DB: orbit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
